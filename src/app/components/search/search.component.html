<div class="container" *ngFor="let item of serviceData.searchUser">
  <div class="row">
    <div class="card-body">
      <h5 class="card-title">{{item.name | uppercase}}</h5>
    </div>
    <div class="card" style="width: 18rem;" [routerLink]="'/posts/user'" [queryParams]="{id:item.ID}">
      <img [src]="item.avatar" class="card-img-top img-fluid">
    </div>
    <!-- <div class="col-12"><i class="fas fa-user-plus" (click)="followUser(item.ID)"></i></div> -->
  </div>
</div>
