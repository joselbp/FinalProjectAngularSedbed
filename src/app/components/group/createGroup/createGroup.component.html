<!-- Modal -->
<div class="container">
  <div class="row" id="title">
    <img [src]="serviceStorage.getAvatar()" alt="" class="col">
    <h6 class="col-3">{{serviceStorage.getNombreUsuario()}}</h6>
    <h5 class="col-7">Create Group</h5>
    <i class="fas fa-window-close col-1" (click)="closeModal()"></i>
  </div>
  <hr>
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row" id="comment">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Name</label>
          &nbsp;
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Description
        </label>
        <textarea class="form-control" id="textarea" rows="3" formControlName="description"></textarea>
      </div>
    </div>
    <hr>
    <div class="row" id="btnCreate"><button class="btn btn-primary" type="submit">Create</button></div>
  </form>
</div>
