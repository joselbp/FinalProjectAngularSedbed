<div class="row">
  <div class="col-2 justify-content-start align-items-center" *ngIf="!saveReaction(),else abajo">
    <i class="fas fa-thumbs-up" (click)="reaction()"></i>
  </div>
  <ng-template #abajo>
    <div class="col-2 justify-content-start align-items-center">
      <i class="fas fa-thumbs-down" (click)="reaction()"></i>
    </div>
  </ng-template>
</div>
