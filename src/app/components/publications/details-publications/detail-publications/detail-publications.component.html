<div class="container" *ngFor="let item of postsList">
  <div class="row col-2">
    <div class="card" style="width: 18rem;">
      <img [src]="item.user?.avatar" class="card-img-top" alt="...">
      <hr>
      <div class="card-body">
        <h5 class="card-title">{{item.ID}}</h5>
      </div>
    </div>
  </div>
</div>
